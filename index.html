<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .hoverr:hover{
      filter: invert(68%) sepia(88%) saturate(574%) hue-rotate(243deg) brightness(96%) contrast(90%);
    }
  </style>
</head>
<body>
  <main class="min-h-screen grid md:grid-flow-col place-content-center bg-[url(images/bg-mobile.svg)] md:bg-[url('images/bg-desktop.svg')] bg-no-repeat bg-cover bg-Violet tracking-wide">
    <div class="max-w-4xl p-12">
      <img src="images/logo.svg" alt="" class="pb-20">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="max-w-xl relative flex flex-row md:flex-col justify-center items-center font-OpenSans text-white py-16">
      <div class=" flex flex-col gap-6 md:text-left text-center">
        <p class="font-PoppinsSemiBold text-5xl">
          Build The Community 
        </p>
        <p class="font-PoppinsSemiBold text-5xl">
          Your Fans Will Love
        </p>
        
        <p class="text-xl font-light">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        
        <button class="bg-white text-Violet font-PoppinsRegular w-2/3 md:w-1/3 p-4 rounded-full shadow-2xl text-center md:m-0 m-auto hover:bg-SoftMagenta hover:text-white" >
          Register
        </button>
      </div>
      <div class="absolute flex bottom-0 md:right-0 gap-2 py-4">
        <img src="images/facebook.svg" alt="" class="w-4 md:w-12 hoverr">
        <img src="images/instagram.svg" alt="" class="w-4 md:w-12 hoverr">
        <img src="images/twitter.svg" alt="" class="w-4 md:w-12 hoverr">
      </div>
      
    </div>
    
  </main>
  
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
